mailing_lists_el:

    apmbs@sauvabelin.ch:
        rule: "user.isInGroup('APMBS')"
        description: "Tous les membres de l'APMBS"
    adabs@sauvabelin.ch:
        rule: "user.isInGroup('ADABS')"
        description: "Tous les membres de l'ADABS"
    edc@sauvabelin.ch:
        rule: "user.isInGroup('équipe de commandement') or user.hasFonction('chef de branche')"
        description: "Tous les membres de l'EDC"

    #roles edc
    cdt@sauvabelin.ch:
        rule: 'user.hasFonction("commandant")'
        description: "Le commandant"
    qm@sauvabelin.ch:
        rule: 'user.hasFonction("quartier-maitre") or user.hasFonction("quartier-maitre adjoint")'
        description: "Le QM et le QM adjoint"
    com@sauvabelin.ch:
        rule: 'user.hasFonction("responsable communication")'
        description: "Le chef comm'"
    coach@sauvabelin.ch:
        rule: 'user.hasFonction("coach JS")'
        description: "Les coachs JS"
    formation@sauvabelin.ch:
        rule: 'user.hasFonction("responsable formation interne") or user.hasFonction("responsable formation externe")'
        description: "Les responsables formation interne et externe"
    sg@sauvabelin.ch:
        rule: 'user.hasFonction("secrétaire général") or user.hasFonction("secrétaire général adjoint")'
        description: "Le SG et le SG adjoint"

    #branches
    louvettes@sauvabelin.ch:
        rule: 'user.hasFonctionInGroup("chef de branche", "branche louvettes")'
        description: "Le CB louvettes"
    louveteaux@sauvabelin.ch:
        rule: 'user.hasFonctionInGroup("chef de branche", "branche louveteaux")'
        description: "Le CB louveteaux"
    eclaireurs@sauvabelin.ch:
        rule: 'user.hasFonctionInGroup("chef de branche", "branche éclaireurs")'
        description: "Le CB éclaireurs"
    eclaireuses@sauvabelin.ch:
        rule: 'user.hasFonctionInGroup("chef de branche", "branche éclaireuses")'
        description: "Le CB éclaireuses"
    rouge@sauvabelin.ch:
        rule: 'user.hasFonctionInGroup("chef de branche", "troisième branche")'
        description: "Le CB rouges"

    #postes admin
    economat@sauvabelin.ch:
        rule: 'user.hasFonction("responsable économat") or user.hasFonction("responsable économat adjoint")'
        description: "Les responsables de l'économat"
    mat@sauvabelin.ch:
        rule: 'user.hasFonction("chef du matériel") or user.hasFonction("chef du matériel adjoint")'
        description: "Les responsables du matériel BS"
    tentes@sauvabelin.ch:
        rule: 'user.hasFonction("chef tentes") or user.hasFonction("chef tentes adjoint")'
        description: "Les chefs tentes"
    publications@sauvabelin.ch:
        rule: 'user.hasFonction("chef publications")'
        description: "Les chefs publications"

    #embs
    embs@sauvabelin.ch:
        rule: 'user.hasDistinction("Cravate Bleue (EMBS)")'
        description: "Les membres de l'EMBS"


    #meutes
